<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Linktree Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<header style="font-size: 38px;">
</header>
<div class="container">
    <div class="image-container">
        <img src="images/profile.jpeg" alt="Ania Kubow Avatar">
    </div>
    <h1 class="glow-on-hover" position: absolute; >@NEWBIENOOB-0</h1>
    <a class="glow-on-hover" href="https://twitter.com/newbienoobo">
        <div class="icon">
            <i class="fa fa-twitter" style="font-size: 35px; position: absolute; color: #059dfc;"> Twitter</i>
            <i class="fa fa-share-alt" style="font-size: 35px; position: absolute; bottom: 5px; right: 5px;"></i>
        </div>
    </a>
    <a class="glow-on-hover tile-share-button" href="https://github.com/NEWBIENOOB-0">
        <div class="icon">
            <i class="fa fa-github" style="font-size: 40px; color: #fff; position: absolute;">Github</i>
            <i class="fa fa-share-alt" style="font-size: 35px; position: absolute; bottom: 5px; right: 5px;"></i>
        </div>
    </a>
    <a class="glow-on-hover" href="https://www.instagram.com/newbienoobo/">
        <div class="icon">
            <i class="fa fa-instagram" style="font-size: 35px; color: #fff;">Instagram</i>
            <i class="fa fa-share-alt" style="font-size: 35px; position: absolute; bottom: 5px; right: 5px;"></i>
        </div>
    </a>
</div>
<script src="app.js"></script>
</body>
</html>
